[package]
name = "stark"
version = "0.1.0"
authors = ["Polygon Labs"]
edition = "2021"
readme = "README.md"

[lib]
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
serde_derive = "1.0.196"
proofman-old = { path = "../../../old/proofman-old" }
goldilocks = { path = "../../../goldilocks" }
util = { path = "../../../util" }
log = { workspace = true }
starks-lib-c = { path = "../../starks-lib-c" }
transcript = { path = "../../../transcript" }

[features]
default = ["no_lib_link"]
no_lib_link = []