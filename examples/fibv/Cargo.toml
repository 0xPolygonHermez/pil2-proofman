[package]
name = "fibv"
version = "0.1.0"
description = "Examples of how to use the proofman prover and verifier"
authors = ["Polygon Labs"]
edition = "2021"
readme = "README.md"

[dependencies]
proofman = { path = "../../proofman" }
stark = { path = "../../lib/provers/stark" }
proofman-cli = { path = "../../proofman-cli" }
zkevm-lib-c = { path = "../../lib/zkevm_lib_c" }
pilout = { path = "../../pilout" }
prover-mocked = { path = "../../lib/provers/mocked" }
log = { version = "0.4", default-features = false }
env_logger = { version = "0.11", default-features = false }
goldilocks = { path = "../../goldilocks"}
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
clap = { version = "4.5", features = ["derive", "env"] }
